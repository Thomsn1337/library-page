<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="logo">My Library</h1>
        <button id="new-button">Add Book</button>
    </header>
    <main>
        <section class="cards"></section>
        <dialog id="new-dialog">
            <div class="dialog-header">
                <h2>Add Book</h2>
                <button id="close-dialog"><ion-icon name="close-circle-outline"></ion-icon></button>
            </div>
            <form method="dialog" id="new-book-form">
                <div class="input-box">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="input-box">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="input-box">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div class="read-status-box">
                    <label for="read">Already read</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit" id="submit-book">Add</button>
            </form>
        </dialog>
    </main>
    <footer></footer>
    <script src="src/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
